<!doctype html>
<html lang="en-us">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web app to help make a choice when you can't decide for yourself.">
    <title>Choice Bot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/main.css">
    <meta name="theme-color" content="#fafafa">
  </head>
  <body>
    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="media flex-wrap">
          <div class="media-body">
            <h1 id="headline" class="display-1 font-weight-bold">Choice Bot</h1>
            <h1 id="subhead" class="font-weight"><small>Let me decide for you.</small></h1>
          </div>
          <img src="img/choice-bot.jpg" alt="Choice Bot" class="mx-auto rounded-circle" style="height:180px">
        </div>
      </div>
    </div>
  
    <!--End Jumbotron-->

    <!--Main Content-->
    <!--Intro Page visible on load-->
    <div id="content-wrapper-intro" class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h3 class="text-center">How many options do you have?</h3>
        </div>
      </div>
      <form id="option-count-form">
        <div class="row justify-content-center">
          <div id="option-count-input" class="form-group col-xs-4">
            <input type="number" id="option-count" class="input-fields form-control"  placeholder="Number of choices" value="">
          </div>
        </div>
        <div class="row justify-content-center">
          <button id="input-option-count" class="btn btn-outline-primary">Next</button>
        </div>
      </form>

    </div>
    <!--End intro page-->

    <!--Input Page - hidden on load-->
    <div id="content-wrapper-input" class="conainer-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h3 class="text-center">Enter your options below.</h3>
        </div>
      </div>
      <form id="choice-inputs">
        <div class="row justify-content-center">
          <div id="choices-input" class="form-group col-xs-4">
          <!--Correct number of inputs will show here via jQuery-->
          </div>
        </div>  
        <br>
        <div class="row justify-content-center">
          <button id="make-choice" class="btn btn-outline-primary">Make a decision</button>
        </div>
      </form>
    </div>

    <!--Result page hidden on load-->

    <div id="result-content-wrapper" class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h3 class="text-center">If I were you, I would choose</h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div id="result-display-wrapper" class="col-xs-4">
          <h1 id="result" class="text-center">
        <!--Result goes here via jQuery-->
          </h1>
        </div>
      </div> 
      <div class="row justify-content-center">
          <button id="reload" class="btn btn-outline-primary">Make another decision</button>
      </div>
    </div>

    <div class="container" id="footer">
      <div class="row">
        <div class="mx-auto mt-4">
          <h4>&copy; 2020 | Casey Pitman </h4>
        </div>

      </div>

    </div>

    <!--JavaScript -->
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
